<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="facebook.css">
    <style>
       

    </style>
</head>

<body>
    <nav>
        <img src="source/Facebook-logo.png" alt="Facebook Logo" id="image_logo">
        <input type="text" name="search" placeholder=" &nbsp;&nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; Search Facebook"
            class="search">
        <img src="source/home.png" alt="Home" class="home nav_tab" >
        <img src="source/friends.png" alt="Friends" class="friends nav_tab ">
        <img src="source/market.png" alt="Market" class="market nav_tab ">
        <img src="source/group.png" alt="Group" class="group nav_tab ">
        <img src="source/game.png" alt="Games" class="game nav_tab ">

        <div id="menu" class="nav_grey"><img src="source/menu.png" alt="menu icon" class="menu"></div>
        <div id="messages" class="nav_grey"><img src="source/messages.png" alt="menu icon" class="messages"></div>
        <div id="notification" class="nav_grey"><img src="source/notification.png" alt="menu icon" class="notification">
        </div>

    </nav>

    <aside>
        <div class="aside_container" id="first_container">
            <img src="source/aside/wasif.jpeg" alt="" class="aside_pic" id="wasim">
            <div class="aside_text">Wasim Khan</div>
        </div>


        <div class="aside_container">
            <img src="source/aside/Page 6.png" alt="" class="aside_pic">
            <div class="aside_text">Friends</div>
        </div>

        <div class="aside_container">
            <img src="source/aside/Page 3.png" alt="" class="aside_pic">
            <div class="aside_text">Memories</div>
        </div>


        <div class="aside_container">
            <img src="source/aside/Page 2.png" alt="" class="aside_pic">
            <div class="aside_text">Saved</div>
        </div>


        <div class="aside_container">
            <img src="source/aside/Page 5.png" alt="" class="aside_pic">
            <div class="aside_text">Groups</div>
        </div>


        <div class="aside_container">
            <img src="source/aside/Page 1.png" alt="" class="aside_pic">
            <div class="aside_text">Vidoe</div>
        </div>


        <div class="aside_container">
            <img src="source/aside/Page 4.png" alt="" class="aside_pic">
            <div class="aside_text">Marketplace</div>
        </div>


        <div class="aside_container">
            <img src="source/aside/Page 7.png" alt="" class="aside_pic">
            <div class="aside_text">Feeds</div>
        </div>


        <div class="aside_container">
            <img src="source/aside/Page 8.png" alt="" class="aside_pic">
            <div class="aside_text">Event</div>
        </div>


        <div class="aside_container">
            <img src="source/aside/Page 9.png" alt="" class="aside_pic">
            <div class="aside_text">Ad Manager</div>
        </div>


        <div class="aside_container">
            <img src="source/aside/down.webp" alt="" class="aside_pic">
            <div class="aside_text">See More</div>
        </div>

    </aside>

    <article id="sponsered">

        <div class="title">Sponsered</div>
        <div class="get_sponser" id="sponser_click">
            <div class="text">Create Sponser</div>
            <div class="plus"><img src="source/plus.png" alt="" class="plus_sign"></div>
        </div>

    </article>

    <article class="chat">

        <div class="title">Create Chat</div>
        <div class="get_sponser" id="chat_click">
            <div class="text">Create Group Chat</div>
            <div class="plus"><img src="source/plus.png" alt="" class="plus_sign"></div>
        </div>

    </article>

    <main>
        <div class="tab mind">
            <img src="source/srk.jpg" alt="" id="srk">
            <div class="search_two"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; What's on your mind Wasif?</div>
            <hr id="horizontal_line">

            <div class="mind_icon" id="live">
                <img src="source/slo/Page 1.png" alt="" class="icon_pic">
                <p class="icon_text">Live Videos</p>
            </div>

            <div class="mind_icon" id="photo">
                <img src="source/slo/Page 2.png" alt="" class="icon_pic">
                <p class="icon_text">Photo/Video</p>
            </div>

            <div class="mind_icon" id="feeling">
                <img src="source/slo/Page 3.png" alt="" class="icon_pic">
                <p class="icon_text">Feeling</p>
            </div>
        </div>

        <div class="tab story">
            <div id="plus_box"><img src="source/plus.png" alt="" class="plus_three"></div>
            <div class="text_story">Create Story</div>
            <div class="text_create">Share a Pohto or Write something</div>
        </div>


        <div class="taber"></div>
    </main>

</body>
<script src="facebook.js">
    

</script>

</html>
